<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout5 </title>
    <style>
        /* Reset Css */
        * {
            margin: 0;
            padding: 0;
        }

        /* 전체배경부분 Css */
        #wrap {
            width: 100%;
            color: #fff;
            font-size: 30px;
            text-transform: uppercase;
            text-align: center;
        }

        #header-wrap {
            width: 100%;
            height: 100px;
            background-color: #8d6e63;
        }

        #banner-wrap {
            width: 100%;
            height: 300px;
            background-color: #a1887f;
        }

        #content-wrap {
            width: 100%;
            height: 500px;
            background-color: #bcaaa4;
        }

        #footer-wrap {
            width: 100%;
            height: 100px;
            background-color: #d7ccc8;
        }

        /* contents가 들어가는 가운데 영역 부분 */
        .header-container {
            width: 1000px;
            height: 100px;
            background-color: #3e2723;
            margin: 0 auto;
            line-height: 100px;
        }

        .banner-container {
            width: 1000px;
            height: 300px;
            background-color: #4e342e;
            margin: 0 auto;
            line-height: 300px;
        }

        .content-container {
            width: 1000px;
            height: 500px;
            background-color: #5d4037;
            margin: 0 auto;
            line-height: 500px;
        }

        .footer-container {
            width: 1000px;
            height: 100px;
            background-color: #6d4c41;
            margin: 0 auto;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header-wrap">
            <div class="header-container">header</div>
        </div>
        <div id="banner-wrap">
            <div class="banner-container">banner</div>
        </div>
        <div id="content-wrap">
            <div class="content-container">content</div>
        </div>
        <div id="footer-wrap">
            <div class="footer-container">footer</div>
        </div>
    </div>
</body>

</html>
